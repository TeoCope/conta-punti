<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HOME</title>
    
    <link href="style.css" rel="stylesheet">
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />

    <script src="script.js" defer></script>
  </head>
  <body>
    <div id="home" class="wrapper">
      <button id="gioca" class="btn" href="" target="_self">GIOCA</button>
    </div>
    
    <div id="formFormaSquadre" style="display: none;">
      <fieldset>
        <legend>Squadra 1</legend>
        <input
          type="text"
          id="nomeGiocatore1"
          name="nomeGiocatore1"
          placeholder="Giocatore1"
        />
        <input
          type="text"
          id="nomeGiocatore2"
          name="nomeGiocatore2"
          placeholder="Giocatore2"
        />
      </fieldset>
      <fieldset>
        <legend>Squadra 2</legend>
        <input
          type="text"
          id="nomeGiocatore3"
          name="nomeGiocatore3"
          placeholder="Giocatore1"
        />
        <input
          type="text"
          id="nomeGiocatore4"
          name="nomeGiocatore4"
          placeholder="Giocatore2"
        />
      </fieldset>
      <button id="iniziaPartita" class="btn">GIOCA</button>
    </div>

    <div id="briscola" class="wrapper" style="display: none;">
      <h3 id="nomeGioco">BRISCOLA</h3>
      <div id="punteggiSquadre">
      <div id="squadra1" class="squadra">
        <div id="intestazioneSquadra1" class="intestazioneSquadra">
          <p id="nomeSquadra1">Squadra 1</p>
          <p id="punteggioSquadra1">0</p>
        </div>
        <div id="vittorieSquadra1" class="punteggioSquadra">
            <i id="decrementaSquadra1" class="fa-solid fa-minus decrementa"></i>
            <p id="puntiSquadra1" class="segnaPunti">0</p>
            <i id="incrementaSquadra1" class="fa-solid fa-plus incrementa"></i>
        </div>
      </div>
      <div id="squadra2" class="squadra">
        <div id="intestazioneSquadra2" class="intestazioneSquadra">
          <p id="nomeSquadra2">Squadra 2</p>
          <p id="punteggioSquadra2">0</p>
        </div>
        <div id="vittorieSquadra2" class="punteggioSquadra">
            <i id="decrementaSquadra2" class="fa-solid fa-minus decrementa"></i>
            <p id="puntiSquadra2" class="segnaPunti">0</p>
            <i id="incrementaSquadra2" class="fa-solid fa-plus incrementa"></i> 
          </div>
        </div>
      </div>
    </div>
    </div>
  </body>
</html>
