<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HOME</title>
    
    <link href="style.css" rel="stylesheet">
    <script src="script.js" defer></script>
  </head>

    <div id="home" class="wrapper">
      <button id="gioca" class="btn" href="" target="_self">GIOCA</button>
      <button id="listaGiocatori" class="btn" href="" target="_self">Lista utenti</button>
    </div>

      <fieldset>
        <legend>Squadra 1</legend>
        <input
          type="text"
          id="nomeGiocatore1"
          name="nomeGiocatore1"
          placeholder="Giocatore1"
        />
        <input
          type="text"
          id="nomeGiocatore2"
          name="nomeGiocatore2"
          placeholder="Giocatore2"
        />
      </fieldset>
      <fieldset>
        <legend>Squadra 2</legend>
        <input
          type="text"
          id="nomeGiocatore3"
          name="nomeGiocatore3"
          placeholder="Giocatore1"
        />
        <input
          type="text"
          id="nomeGiocatore4"
          name="nomeGiocatore4"
          placeholder="Giocatore2"
        />
      </fieldset>
      <input type="submit" value="GIOCA" class="btn" />
    </form>
  </body>
</html>
